<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="
        background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/d1532433-07b1-4e39-a920-0f08b81a489e/b65fa28d-021a-42cb-9e8d-f1d095af991a/KW-en-20231120-popsignuptwoweeks-perspective_alpha_website_large.jpg);
      "
    >
      <!-- Navigation Bar -->
      <div class="d-flex justify-content-between">
        <h1>CODED</h1>
        <div class="d-flex">
          <select class="form-select w-25" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <button type="button" class="btn btn-danger m-1">Base class</button>
        </div>
      </div>

      <!-- Get Started -->
      <div
        style="height: 80vh"
        class="d-flex justify-content-center align-items-center text-white text-center"
      >
        <div>
          <h1>Unlimited movies, TV shows, and more</h1>
          <h3>Watch anywhere. Cancel anytime.</h3>
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="d-flex">
            <div class="form-floating mb-3 w-75">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <button type="button" class="btn btn-danger" style="height: 60px">
              Get Started
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
